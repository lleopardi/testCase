<h1>Manage data</h1>

<div class="row">
  <div class="col-sm-3">
    <div class="sidebar">
      <div class="item p-2 d-flex justify-content-between active"
        *ngFor="let entity of entities$ | async"
        (click)="setField(entity)"
        [ngClass]="{active: isActive(entity)}">
        <span> {{entity.fields.key_name}}</span>
        <span *ngIf="isActive(entity)"> > </span>
      </div>
    </div>
  </div>
  <div class="col-sm-9">
    <app-field-viewer [field]="fieldSelected" *ngIf="fieldSelected"></app-field-viewer>
  </div>
</div>
